<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finâncias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">


        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>


        <section id="transaction">
            <h2>Transações</h2>


            <table id="data-table">
                <thead>
                    <tr class="card">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="card">
                        <td>Luz</td>
                        <td> - R$300,00</td>
                        <td>17/11/21</td>
                    </tr>
                    <tr class="card">
                        <td>Agua</td>
                        <td> - R$ 150,00</td>
                        <td>17/11/21</td>
                    </tr>
                    <tr class="card">
                        <td>App Web</td>
                        <td> + R$ 5000,00</td>
                        <td>20/11/21</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>

        <p>dev.finance$</p>

    </footer>
</body>

</html>
