<!DOCTYPE html>
<html lang="pt-br">
<!-- Comentario -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finâncias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
       <img src="./assets/logo.svg" alt="logo dev finance">
    </header>
    <main class="container">


        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entradas - Seta verde para cima">                
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="./assets/expense.svg" alt="Saídas - Seta vermelha para baixo">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="total - Seta verde para cima">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>


        <section id="transaction">
            <h2  class="sr-only">Transações</h2>

            <a href="#" class="button new"> + Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense"> - R$300,00</td>
                        <td class="date">17/11/21</td>
                        <td>
                            <a href="#" class="botton_esclud">
                            <img src="./assets/minus.svg" alt="Botão de menos">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Agua</td>
                        <td class="expense"> - R$ 150,00</td>
                        <td class="date">17/11/21</td>
                        <td>
                            <a href="#" class="botton_esclud">
                            <img src="./assets/minus.svg" alt="Botão de menos">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="description">App Web</td>
                        <td class="income"> + R$ 5000,00</td>
                        <td class="date">20/11/21</td>
                        <td>
                            <a href="#" class="botton_esclud">
                            <img src="./assets/minus.svg" alt="Botão de menos">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>

        <p>dev.finance$</p>

    </footer>
</body>

</html>
