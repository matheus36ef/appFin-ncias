<!DOCTYPE html>
<html lang="pt-br">
<!-- Comentario -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finâncias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
       <img src="./assets/logo.svg" alt="logo dev finance">
    </header>
    <main class="container">
        
        
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entradas - Seta verde para cima">                
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="./assets/expense.svg" alt="Saídas - Seta vermelha para baixo">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="total - Seta verde para cima">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        

        <section id="transaction">
            <h2  class="sr-only">Transações</h2>
            
            <a 
            href="#" 
            onclick="Modal.open()"
            class="button new"> + Nova transação</a>
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    
    <div class="modal-overlay ">
        <div class="modal"> 
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição"/>
                    </div>
                    
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00 ">
                        <small class="help">Use o sinal - (negativo) para despesas e, (virgula) para casa decimais</small>
                    </div>
                    
                    <div class="input-group">
                        <label class="sr-only" for="date"></label>
                        <input type="date" id="date" class="date" name="date"/>
                    </div>
                    
                    <div class="input-group actions">
                        <a 
                        href="#"
                        onclick="Modal.close()" 
                        class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <footer>

        <p>dev.finance$</p>
        
    </footer>
</body>

<script src="./script.js"></script>
</html>
